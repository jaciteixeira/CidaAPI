<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<head>

            <h1 class="text-danger">Erro!</h1>

    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <a href="/" class="btn btn-primary">Retorne para a p√°gina inicial</a>
        </div>
    </div>
</div>

</html>
