<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
    <div class="row">
<!--        <h1 th:text="${usuario.auth_user.email}">Lista de Arquivos Usuario:  </h1>-->
    </div>
    <div class="row">
        <div class="col-15">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Extensao</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Data Upload</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${arquivos}">
                    <th class="col-3" scope="row" th:text="${item.nome}">A</th>
                    <td class="col-3" th:text="${item.extensao}">B</td>
                    <td class="col-3" th:text="${item.tamanho}">C</td>
                    <td class="col-3" th:text="${item.dataUpload}">D</td>
                    <td class="col-3"><a th:href="@{/detalhes_discente/{idUsuario}(idUsuario = ${item.usuario.id})}" th:text="">Detalhes</a></td>
                    <td class="col-3"><a th:href="@{/atualiza_discente/{idUsuario}(idUsuario = ${item.usuario.id})}" th:text="">Atualizar</a></td>
                    <td class="col-3"><a th:href="@{/remove_discente/{idUsuario}(idUsuario = ${item.usuario.id})}" th:text="">Remover</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
