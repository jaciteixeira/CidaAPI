<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1><b>Em que posso ajudar?</b></h1>
    </div>
    <div class="card p-4 shadow-sm">
        <form th:action="@{/pergunta_chat_gpt}" method="post">
            <div class="form-group">
                <label for="pergunta">Escreva sua pergunta:</label>
                <input class="form-control" type="text" name="pergunta" id="pergunta" placeholder="Digite sua pergunta aqui">
            </div>
            <div class="form-group">
                <p th:text="${var}" class="text-success font-weight-bold"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Perguntar</button>
        </form>

        <div class="row">
            <a href="/home" class="btn btn-link">Retorne para a home</a>
        </div>
    </div>
</div>
</body>

</html>
